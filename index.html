<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Asset Checker</h1>
        <div class="input-section">
            <input 
                type="text" 
                id="packageId" 
                placeholder="Enter Package Asset ID"
            >
            <button id="checkButton">Check Asset</button>
        </div>
        <div id="logs" class="logs-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
